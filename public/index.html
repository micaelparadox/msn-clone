<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSN Chat - Estilo Retrô</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>

  <!-- Login Screen -->
  <div id="login-container">
    <h2>Bem-vindo ao MSN Chat</h2>
    <input type="text" id="nickname-input" placeholder="Digite seu nickname" />
    <button id="login-btn">Entrar</button>

    <!-- Informações do Criador -->
    <footer id="creator-info">
      <p>Criado por <strong>Micael Santana</strong></p>
      <p>Contato: <a href="mailto:micaelparadox@gmail.com">micaelparadox@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/micasan/" target="_blank">Micael Santana</a></p>
    </footer>
  </div>

  <!-- Chat Container (oculto por padrão) -->
  <div id="chat-container" style="display: none;">
    <div id="user-list">
      <h4>Contatos (<span id="online-counter">0</span> online)</h4>
      <ul id="users"></ul>
    </div>
    <div id="chat-area">
      <div id="toolbar">
        <div>
          <button><i class="fas fa-video"></i></button>
          <button><i class="fas fa-phone"></i></button>
        </div>
        <select id="status-dropdown" class="status-dropdown">
          <option value="online">Online</option>
          <option value="away">Ausente</option>
          <option value="busy">Ocupado</option>
        </select>
      </div>
      <div id="messages"></div>
      <div id="typing"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Digite uma mensagem" autocomplete="off" />
        <button id="send-button">Enviar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
