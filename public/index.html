<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSN Chat - Estilo Retrô</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background: url('/mnt/data/IB6ZYmg.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      /* White font color for better contrast on dark background */
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #login-container,
    #chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: #1E1E1E;
      /* Dark background for containers */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      /* Light shadow for better visibility */
      border: 1px solid #444;
      /* Darker border to blend with the dark mode */
      display: none;
      color: #FFFFFF;
      /* Ensure text inside containers is white */
    }

    #login-container.active,
    #chat-container.active {
      display: block;
    }

    #user-list {
      width: 200px;
      background-color: #2C2C2C;
      /* Darker background for user list */
      height: 500px;
      overflow-y: auto;
      padding: 15px;
      border-right: 1px solid #444;
      /* Border that matches dark mode */
      color: #FFFFFF;
    }

    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      color: #FFFFFF;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background-color: #2E2E2E;
      /* Dark background for message area */
      border-bottom: 1px solid #444;
    }

    #typing {
      font-style: italic;
      color: #BBBBBB;
      /* Light grey for typing indicator */
      padding: 5px 10px;
      background-color: #2E2E2E;
    }

    #message-input {
      width: 100%;
      padding: 15px;
      /* Increase padding for better accessibility */
      background-color: #2E2E2E;
      border: none;
      border-top: 1px solid #444;
      color: #FFFFFF;
      /* Ensure input text is white */
      font-size: 16px;
      /* Larger font size for better readability */
    }

    .user-item {
      cursor: pointer;
      padding: 10px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      border-bottom: 1px solid #444;
    }

    .user-item img {
      width: 40px;
      /* Increase avatar size for better visibility */
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-item:hover {
      background-color: #444;
      /* Highlight user item on hover */
    }

    .message {
      margin-bottom: 15px;
      /* Increase margin between messages */
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      /* Increase font size for message text */
    }

    .message.user {
      background-color: #3A3A3A;
      /* Slightly different background for user's messages */
      margin-left: 20px;
    }

    .message.other {
      background-color: #444;
      /* Slightly different background for other users' messages */
      margin-right: 20px;
    }

    .status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
      display: inline-block;
    }

    .status-online {
      background-color: #44b700;
    }

    .status-away {
      background-color: #ffa500;
    }

    .status-busy {
      background-color: #ff0000;
    }

    #toolbar {
      background-color: #2C2C2C;
      padding: 10px;
      /* Increase padding for more accessible buttons */
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #toolbar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-right: 10px;
      color: #FFFFFF;
      /* Ensure toolbar buttons are white */
    }

    #toolbar button:hover {
      background-color: #444;
    }

    .status-dropdown {
      margin-left: auto;
      background-color: #2C2C2C;
      color: #FFFFFF;
      border: none;
      padding: 10px;
    }

    #login-container {
      text-align: center;
    }

    #login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      /* Larger font for the login title */
    }

    #nickname-input {
      padding: 15px;
      /* Increase padding for better usability */
      font-size: 18px;
      /* Larger font size for better readability */
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2E2E2E;
      color: #FFFFFF;
    }

    #login-btn {
      margin-top: 15px;
      padding: 15px 30px;
      /* Increase button size for easier interaction */
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #login-btn:hover {
      background-color: #005bb5;
    }

    /* Dark mode for the pop-up chat window */
    .chat-window {
      width: 300px;
      height: 400px;
      border: 1px solid #444;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      background-color: #1E1E1E;
      /* Dark background for the chat window */
    }

    .chat-header {
      background-color: #0078d7;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #2C2C2C;
      /* Dark background for chat messages */
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex-grow: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      /* Larger font size for input text */
      background-color: #2C2C2C;
      color: #FFFFFF;
    }

    .chat-input button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <!-- Login Screen -->
  <div id="login-container" class="active">
    <h2>Bem-vindo ao MSN Chat</h2>
    <input type="text" id="nickname-input" placeholder="Digite seu nickname" />
    <button id="login-btn">Entrar</button>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="user-list">
      <h4>Contatos</h4>
      <ul id="users"></ul>
    </div>
    <div id="chat-area">
      <div id="toolbar">
        <div>
          <button><i class="fas fa-video"></i></button>
          <button><i class="fas fa-phone"></i></button>
          <button><i class="fas fa-gamepad"></i></button>
          <button><i class="fas fa-paint-brush"></i></button>
        </div>
        <select id="status-dropdown" class="status-dropdown">
          <option value="online">Online</option>
          <option value="away">Ausente</option>
          <option value="busy">Ocupado</option>
        </select>
      </div>
      <div id="messages"></div>
      <div id="typing"></div>
      <input type="text" id="message-input" placeholder="Digite uma mensagem" autocomplete="off" />
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const nicknameInput = document.getElementById('nickname-input');
    const statusDropdown = document.getElementById('status-dropdown');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const typingDiv = document.getElementById('typing');
    const usersList = document.getElementById('users');
    let typingTimeout;
    const chatWindows = {};

    let username;
    let reconnectTimeout;

    // Tela de login
    loginBtn.addEventListener('click', () => {
      username = nicknameInput.value.trim();
      if (!username) {
        alert('Por favor, insira seu nome!');
        return;
      }
      username = username.toLowerCase();
      loginContainer.classList.remove('active');
      chatContainer.classList.add('active');
      connectWebSocket();
    });

    // Função para reconectar WebSocket em caso de falha
    function reconnectWebSocket() {
      clearTimeout(reconnectTimeout);
      reconnectTimeout = setTimeout(() => {
        console.log('Tentando reconectar WebSocket...');
        connectWebSocket();
      }, 5000); // Tenta reconectar após 5 segundos
    }

    // WebSocket e funcionalidade do chat
    let ws;
    function connectWebSocket() {
      ws = new WebSocket(`ws://${location.host}`);

      ws.onopen = () => {
        console.log('Conectado ao servidor WebSocket');
        ws.send(JSON.stringify({ type: 'join', username }));
        clearTimeout(reconnectTimeout); // Limpa o timeout de reconexão
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'message') {
          displayMessage(message.data);
        } else if (message.type === 'users') {
          updateUsersList(message.data);
        } else if (message.type === 'private_message') {
          receivePrivateMessage(message.data.user, message.data.text);
        } else if (message.type === 'typing') {
          if (message.data.user !== username) {
            typingDiv.textContent = `${message.data.user} está digitando...`;
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
              typingDiv.textContent = '';
            }, 3000);
          }
        }
      };

      ws.onclose = () => {
        console.log('Desconectado do servidor WebSocket');
        reconnectWebSocket(); // Tenta reconectar se a conexão fechar
      };

      ws.onerror = (error) => {
        console.error('Erro no WebSocket:', error);
        ws.close(); // Fecha a conexão em caso de erro
      };
    }

    // Função para exibir mensagem
    function displayMessage(data) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message');
      if (data.user === username) {
        messageElem.classList.add('user');
        messageElem.style.textAlign = 'right';  // Alinhar mensagem do usuário à direita
      } else {
        messageElem.classList.add('other');
        messageElem.style.textAlign = 'left';  // Alinhar mensagens recebidas à esquerda
      }

      const time = new Date(data.timestamp).toLocaleString('pt-BR');
      messageElem.innerHTML = `<strong>${data.user}</strong> <small>(${time})</small>: ${data.text}`;
      messagesDiv.appendChild(messageElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Função para gerar URL do avatar com DiceBear 9.x API
    function getAvatarURL(username, style = 'bottts') {
      // Gera o avatar de estilo "bottts" com base no nome de usuário
      return `https://api.dicebear.com/9.x/${style}/svg?seed=${username}`;
    }

    // Função para atualizar a lista de usuários
    function updateUsersList(users) {
      usersList.innerHTML = '';
      users.forEach((user) => {
        const userItem = document.createElement('li');
        userItem.className = 'user-item';
        userItem.dataset.username = user.username;
        const statusClass = user.status === 'online' ? 'status-online' : user.status === 'away' ? 'status-away' : 'status-busy';

        // Usando avatar gerado pela nova API DiceBear 9.x com estilo "bottts"
        const avatarURL = getAvatarURL(user.username);

        userItem.innerHTML = `<span class="status-icon ${statusClass}"></span><img src="${avatarURL}" alt="User Icon" width="32" height="32"> ${user.username}`;
        userItem.addEventListener('click', () => {
          openChatWindow(user.username);
        });
        usersList.appendChild(userItem);
      });
    }

    function changeUserStatus(status) {
      if (username) {
        ws.send(JSON.stringify({ type: 'change_status', status }));
        console.log(`Status de ${username} alterado para: ${status}`);
      } else {
        console.log('Erro: Nome de usuário não definido ao tentar alterar status');
      }
    }

    statusDropdown.addEventListener('change', (event) => {
      changeUserStatus(event.target.value);
    });

    function openChatWindow(username) {
      if (chatWindows[username] && !chatWindows[username].closed) {
        chatWindows[username].focus();
        return;
      }

      const width = 300;
      const height = 400;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;

      const chatWindow = window.open('', username, `width=${width},height=${height},left=${left},top=${top}`);
      chatWindows[username] = chatWindow;

      chatWindow.document.write(`
        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Chat com ${username}</title>
          <style>
            ${document.querySelector('style').innerText}
          </style>
        </head>
        <body>
          <div class="chat-window">
            <div class="chat-header">
              <span>Chat com ${username}</span>
              <button onclick="window.close()">X</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
              <input type="text" id="message-input" placeholder="Digite uma mensagem...">
              <button onclick="sendMessage()">Enviar</button>
            </div>
          </div>
  
          <script>
            function sendMessage() {
              const input = document.getElementById('message-input');
              const message = input.value.trim();
              if (message) {
                window.opener.sendPrivateMessage('${username}', message);
                displayMessage(message, true);
                input.value = '';  // Limpar campo de mensagem após enviar
              }
            }
  
            function displayMessage(message, isSent) {
              const messagesDiv = document.getElementById('chat-messages');
              const messageElem = document.createElement('div');
              messageElem.classList.add('message', isSent ? 'sent' : 'received');
              messageElem.textContent = message;
              messagesDiv.appendChild(messageElem);
              messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
  
            document.getElementById('message-input').addEventListener('keypress', function(e) {
              if (e.key === 'Enter') {
                sendMessage();
              }
            });
  
            window.receiveMessage = function(message) {
              displayMessage(message, false);
            };
          <\/script>
        </body>
        </html>
      `);

      chatWindow.document.close();
    }

    function sendPrivateMessage(recipient, message) {
      ws.send(JSON.stringify({ type: 'private_message', recipient, text: message }));

      if (chatWindows[recipient] && !chatWindows[recipient].closed) {
        chatWindows[recipient].receiveMessage(message);
      }
    }

    function receivePrivateMessage(sender, message) {
      if (!chatWindows[sender] || chatWindows[sender].closed) {
        openChatWindow(sender);
      }
      chatWindows[sender].receiveMessage(message);
    }

    messageInput.addEventListener('input', () => {
      if (username) {
        ws.send(JSON.stringify({ type: 'typing' }));
      }
    });

    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && messageInput.value.trim() !== '') {
        const message = {
          type: 'message',
          text: messageInput.value.trim()
        };
        ws.send(JSON.stringify(message));
        messageInput.value = '';  // Limpar o campo de mensagem após enviar
      }
    });
  </script>

</body>

</html>
